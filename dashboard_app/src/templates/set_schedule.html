<head>
  <meta charset="UTF-8">
  <title> Planification ETL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='shedule.css') }}">
  <style>
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form button {
      margin-top: 20px;
      background-color: #3b1201;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #793e29;
    }
  </style>
</head>

<body>
  <header class="header">
    <span>Planifier l'ETL</span>
    <button onclick="window.location.href='/'">üè† Accueil</button>
  </header>

  <main class="main-content">
    <div class="form-container">
      <h2>D√©finir la Planification de l'ETL</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li><strong>{{ category }}:</strong> {{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('main.update_schedule_view') }}">
        <label for="day_of_week">Jour de la semaine :</label>
        <select id="day_of_week" name="day_of_week">
          <option value="mon">Lundi</option>
          <option value="tue">Mardi</option>
          <option value="wed">Mercredi</option>
          <option value="thu">Jeudi</option>
          <option value="fri">Vendredi</option>
          <option value="sat">Samedi</option>
          <option value="sun">Dimanche</option>
        </select>

        <label for="hour">Heure (format 24h) :</label>
        <input type="number" id="hour" name="hour" min="0" max="23" required>

        <label for="minute">Minute :</label>
        <input type="number" id="minute" name="minute" min="0" max="59" required>

        <button type="submit">Mettre √† Jour</button>
      </form>
    </div>
  </main>
</body>
