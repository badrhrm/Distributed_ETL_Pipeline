<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <a href="{{ url_for('main.logout') }}">Logout</a>

    <h3>ETL Dashboard</h3>

    <!-- Button to trigger ETL -->
    <form action="{{ url_for('main.trigger_etl') }}" method="post">
        <button type="submit">Start ETL Process</button>
    </form>

    <!-- Display the result message -->
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <!-- Button to go to Visualization -->
    <form action="{{ url_for('main.visualize') }}" method="get">
        <button type="submit">View Visualizations</button>
    </form>
</body>
</html>
